<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        body {
            text-align: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            /* padding: 20px; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .button {
            background-color: #ffffff;
            color: rgb(197, 132, 251);
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #9600e6;
            color: white;
        }
        .rose-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .rose-img {
            width: 500px; /* Adjust size for mobile screens */
            opacity: 0;
            animation: bloom 2s ease-in-out forwards;
        }

        
        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #d6337c;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards 1.5s;
        }
        @keyframes bloom {
            0% { transform: scale(0.1); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="button" onclick="showRose()">Click for a Surprise</button>

    <div class="rose-container" id="roseContainer">
        <img src="./rose-unscreen.gif" alt="Blooming Rose" class="rose-img">
        <div class="message">Happy Rose Day, My Love! ❤️</div>
    </div>

    <script>
        function showRose() {
            document.querySelector(".button").style.display = "none";
            document.getElementById("roseContainer").style.display = "flex";
        }
    </script>

</body>
</html>
